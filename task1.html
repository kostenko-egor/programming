<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>простейшие программы</title>
</head>
<body>
    <script>
        
        hide = parseInt(prompt("введите высоту треугольника",));
        base = parseInt(prompt("введите основание треугольника",));
        perimeter = Math.round(hide *0.5/ base)
        alert("периметр равен " + perimeter)
        
        massaInKilogram = parseInt(prompt("введите килограммы",));
        calculationInHundredweight = Math.ceil(massaInKilogram/100)
        alert("всего центнеров  = " +calculationInHundredweight)
       
        numInN = parseInt(prompt("введите число большее 99",));
        tens = Math.floor(numInN / 10) %10;
        hundreds = Math.floor(numInN / 100) %10;
        alert("всего целых десятков " + tens)
        alert("всего целых сотен " + hundreds)


    </script>
</body>
</html>
